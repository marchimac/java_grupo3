<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container text-center">
    <div class="row">
        <h1>Tasks</h1>
        <div class="col mt-3">
            <a class="btn btn-info" th:href="@{/tasks/create}">Create new task</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.name}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/tasks/{id}(id=${task.id})}">Watch</a>
                        <a class="btn btn-success" th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/tasks/{id}/delete(id=${task.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(tasks)}">
                There are not elements to show.
            </div>
            <div class="text-center" th:if="${#lists.size(tasks) > 0}">
                There are <span th:text="${#lists.size(tasks)}"></span> results.
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
