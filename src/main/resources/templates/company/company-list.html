<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container text-center">
    <div class="row">
        <h1 class="test">Companies</h1>
        <div class="col mt-3">
            <a class="btn btn-info" th:href="@{/companies/create}">Create new company</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Cif</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company : ${companies}">
                    <td th:text="${company.name}"></td>
                    <td th:text="${company.cif}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/companies/{id}(id=${company.id})}">Watch</a>
                        <a class="btn btn-success" th:href="@{/companies/{id}/edit(id=${company.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/companies/{id}/delete(id=${company.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(companies)}">
                There are not elements to show.
            </div>
            <div class="text-center" th:if="${#lists.size(companies) > 0}">
                There are <span th:text="${#lists.size(companies)}"></span> results.
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
