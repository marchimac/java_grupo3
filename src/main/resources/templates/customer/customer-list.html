<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Customers</title>
</head>
<body>
<!--<div th:replace="~{navbar :: nav1}"></div>-->
<div class="container text-left">
    <div class="row">
        <div class="col-2"></div>

        <h1>Customers</h1>

        <div class="col mt-3">
            <div>
                <a class="btn btn-info" th:href="@{/customers/create}">Add a new customer</a>
            </div>
            <!--TODO
            <div class="mt-2">
                <span>Filter by project: </span>
                <a class="btn btn-primary" th:href="@{/customers/project/project1}">Project1</a>
                <a class="btn btn-primary" th:href="@{/customers/project/project2}">Project2</a>
            </div>-->

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">CIF</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.cif}"></td>
                    <td th:text="${customer.address.street} + ', ' + ${customer.address.postalCode} + ', ' + ${customer.address.city} + ', ' + ${customer.address.country}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/customers/{id}(id=${customer.id})}">Watch</a>
                        <a class="btn btn-success" th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/customers/{id}/delete(id=${customer.id})}">Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>

            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(customers)}">
                There are not elements to show.
            </div>
            <div class="text-center" th:if="${#lists.size(customers) > 0}">
                There are <span th:text="${#lists.size(customers)}"></span> results.
            </div>

        </div>

        <div class="col-2"></div>

    </div>
</div>

<!--<div th:replace="~{footer :: footer1}"></div>-->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
