<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.2.0/css/all.css} "/>
    <title>Customers</title>
</head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container text-center">
    <div class="row">
        <div class="col-2"></div>

        <h1>Customers</h1>

        <div class="col mt-3">
            <div>
                <a class="btn btn-info" th:href="@{/customers/create}">Add new customer</a>
            </div>
            <!--TODO
            <div class="mt-2">
                <span>Filter by project: </span>
                <a class="btn btn-primary" th:href="@{/customers/project/project1}">Project1</a>
                <a class="btn btn-primary" th:href="@{/customers/project/project2}">Project2</a>
            </div>-->

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td>
                        <a th:href="@{/customers/{id}(id=${customer.id})}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-eye"></i></span>
                            </div>
                        </a>
                        <a th:href="@{/customers/{id}/edit(id=${customer.id})}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-pencil-alt"></i></span>
                            </div>
                        </a>
                        <a th:href="@{/customers/{id}/delete(id=${customer.id})}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-trash-can"></i></span>
                            </div>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(customers)}">
                There are not elements to show.
            </div>
            <div class="text-center" th:if="${#lists.size(customers) > 0}">
                There are <span th:text="${#lists.size(customers)}"></span> results.
            </div>

        </div>
    </div>
</div>


<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
