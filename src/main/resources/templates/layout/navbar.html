<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>


<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-info mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img class="img-fluid nav-logo" src="/img/grath.png" width="60px" alt="Logo Grath">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/companies}">Companies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employees}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tasks}">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/customers}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/projects}">Projects</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


</body>
</html>
