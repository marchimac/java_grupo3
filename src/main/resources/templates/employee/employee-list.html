<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Employees</title>
</head>
<body>

<div class="container text-left">
    <div class="row">
        <h1>Employees</h1>

        <div class="col mt-3">
            <button type="button" class="btn btn-success">Add a new employee</button>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Position</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Date of contracting</th>
                    <th scope="col">Date of dismissal</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.dni}"></td>
                    <td th:text="${employee.address.street} + ', ' + ${employee.address.postalCode} + ', ' + ${employee.address.city} + ', ' + ${employee.address.country}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${employee.birth}"></td>
                    <td th:text="${employee.contracting}"></td>
                    <td th:text="${employee.dismissal}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/employees/{id}(id=${employee.id})}">Watch</a>
                        <button type="button" class="btn btn-success">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
