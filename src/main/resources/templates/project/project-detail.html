<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div th:replace=“~{layout/navbar :: navbar}”></div>

<div class="container text-center">
  <div class="row">
    <h1 class="h1-title">Project Detail</h1>
    <div class="col"></div>

    <div class="col">

      <div th:if="${error}">
        <div class="alert alert-danger" role="alert" >
          <p th:text="${error}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/projects}">Return</a>
      </div>


      <div class="card" th:if="${error} == null">
        <img src="https://dummyimage.com/300" class="card-img-top" alt="Project Image">

        <div class="card-body">
          <h5 class="card-title" th:text="${project.name}"></h5>
        </div>

        <ul>
          <li class="list-group-item" th:text="|Id: ${project.id}|"></li>
        </ul>


      </div>

    </div>

    <div class="col"></div>
  </div>
</div>

<!--<div th:replace="~{footer :: footer1}"></div>-->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
