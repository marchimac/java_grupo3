<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.css} "/>
</head>
<body>
<div class="the-container">
    <div th:replace="~{layout/navbar :: navbar}"></div>
    <div class="return">
        <a th:href="@{/projects}">
            <div class="input-group-append">
                <span class="input-group-text arrow"><i class="fa fa-arrow-left"></i></span>
            </div>
            Return
        </a>
    </div>

    <div class="container content">
        <div class="col-md-8 detail-table proj">
            <div th:if="${error}">
                <div class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <a class="btn btn-primary" th:href="@{/projects}">Return</a>
            </div>

            <div class="card card-detail" th:if="${error} == null">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${project.name}"></h5>
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item textarea" th:text="|Description: ${project.description}|"></li>
                    <li class="list-group-item" th:text="|Date start: ${project.dateStart}|"></li>
                    <li class="list-group-item" th:text="|Date end: ${project.dateEnd}|"></li>
                    <li class="list-group-item" th:text="|Total cost: ${project.totalCost} â‚¬|"></li>
                    <li class="list-group-item" th:text="|Company: ${project.company.name}|"></li>
                    <li class="list-group-item" th:text="|Customer: ${project.customer.name}|"></li>
                </ul>
            </div>
            <div class="row edit-del proj">
                <a class="btn edit" th:href="@{/projects/{id}/edit(id=${project.id})}">Edit</a>
                <a class="btn delete" th:href="@{/projects/{id}/delete(id=${project.id})}">Delete</a>
            </div>
        </div>
    </div>
    <div th:replace="~{layout/footer :: footer}"></div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
